<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>Numero:</h:head>
    
    <h:body>
        <h:form id="formulario_adivinanza">
            <p:inputText value="#{beanEstadoAdivinanza.numero}"></p:inputText>
            <br/>
            <h:panelGrid columns="2" cellpadding="2">
                <p:outputLabel value="Intentos: #{beanEstadoAdivinanza.intentos}"></p:outputLabel>
                <p:outputLabel value="Premio: #{beanEstadoAdivinanza.premio}"></p:outputLabel>
            </h:panelGrid>
            <p:outputLabel value="#{beanEstadoAdivinanza.estado}"></p:outputLabel>
            <br/>
            <p:commandButton value="Enviar" update="formulario_adivinanza" actionListener="#{beanEstadoAdivinanza.comparar}"></p:commandButton>
            <p:commandButton value="Reiniciar" update="formulario_adivinanza" actionListener="#{beanEstadoAdivinanza.reiniciar}"></p:commandButton>
        </h:form>
    </h:body>
    
</html>
